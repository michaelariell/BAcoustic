<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B'Acoustic | Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="banner">
      <nav>
        <img src="img/Logo.png" class="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
      
      <div class="login-box">
        <h1>Login</h1>

        <form action="">
          <div class="textbox">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username" name="" id="" required>
          </div>
          <div class="textbox">
            <i class='bx bxs-lock-alt' ></i>
            <input type="password" placeholder="Password" name="" id="" required>
          </div>
  
          <input class="btn" type="button" value="Sign in">
        </form>

      </div>
    </div>

    <footer>
		<div class="container">
			<small>Copyright &copy; 2021 - B'AcousticMusicId. All Rights Reserved.</small>
		</div>
	</footer>

  <script src="./script/login.js"></script>
</body>
</html>
